<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>QCRM</title>
</head>

<body>
	<div class="wrapper">
		<div class="background"></div>
		<div class="login-form">
			<div class="logo-block animetelogo">
				<img src="img/logonocubes.png" class="logo">
				<div class="logo-part">
					<div class="orange"></div>
					<div class="pink"></div>
					<div class="blue"></div>
					<div class="green"></div>
				</div>
			</div>
			<h3>QCRM</h3>
			<p>by SupportYourApp</p>
			<input type="text" name="login" id="login" placeholder="Login">
			<input type="text" name="password" id="password" placeholder="Password">
			<div class="remember-me-block">
				<input type="checkbox" name="remember-checkbox" checked><span class="remember-me-text">Remember me on this Computer</span>
		    </div>
			<button><span class="button-text">Sign in to QCRM</span></button>
		</div>
	</div>
</body>
</html>
